name: CI/CD Pipeline - Silver & Gold Edition

on:
  push:
    branches: [ main, staging ]
  pull_request:
    branches: [ main ]

env:
  DOCKER_IMAGE: first-pipeline

jobs:
  # Job 1: Test & Quality
  test:
    name: Test & Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run tests with coverage
        run: npm run test:coverage
        
      - name: Security audit
        run: npm run security
        continue-on-error: true

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

  # Job 2: Build & Scan
  build:
    name: Build & Security Scan
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: '${{ env.DOCKER_IMAGE }}:${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

      - name: Upload Trivy results to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run container structure tests
        run: |
          docker run --rm ${{ env.DOCKER_IMAGE }}:${{ github.sha }} node --version
          echo "‚úì Container structure validated"

  # Job 3: Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/staging'
    environment:
      name: staging
      url: https://staging.your-app.com
    
    steps:
      - name: Deploy to staging
        run: |
          echo "üöÄ Deploying to staging environment..."
          echo "Version: ${{ github.sha }}"
          # H√§r l√§gger du in din faktiska deploy-logik
          # t.ex. kubectl, helm, eller API calls till Render/Railway

      - name: Run smoke tests
        run: |
          echo "üß™ Running smoke tests..."
          # curl https://staging.your-app.com/health
          
      - name: Notify staging deployment
        run: |
          echo "üì¢ Staging deployment complete!"

  # Job 4: Deploy to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://your-app.com
    
    steps:
      - name: Deploy to production
        run: |
          echo "üöÄ Deploying to production environment..."
          echo "Version: ${{ github.sha }}"
          # H√§r l√§gger du in din faktiska deploy-logik
          
      - name: Run smoke tests
        run: |
          echo "üß™ Running smoke tests..."
          # curl https://your-app.com/health

      - name: Notify production deployment
        run: |
          echo "üì¢ Production deployment complete!"

  # Job 5: Notification (runs after all jobs)
  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: [test, build, deploy-staging, deploy-production]
    
    if: always()
    
    steps:
      - name: Check job status
        id: check
        run: |
          if [ "${{ needs.test.result }}" == "failure" ] || [ "${{ needs.build.result }}" == "failure" ] || [ "${{ needs.deploy-staging.result }}" == "failure" ] || [ "${{ needs.deploy-production.result }}" == "failure" ]; then
            echo "status=failed" >> $GITHUB_OUTPUT
          else
            echo "status=success" >> $GITHUB_OUTPUT
          fi

      - name: Send notification (placeholder)
        run: |
          if [ "${{ steps.check.outputs.status }}" == "success" ]; then
            echo "‚úÖ Pipeline succeeded!"
            echo "üìß Notification: All checks passed, deployment successful"
          else
            echo "‚ùå Pipeline failed!"
            echo "üìß Notification: Pipeline failed, check logs"
          fi
          
