name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Job 1: Lint and test code
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run lint
      run: npm run lint
      continue-on-error: true
    
    - name: Run security audit
      run: npm run security
      continue-on-error: true
    
    - name: Run tests
      run: npm test

  # Job 2: Build Docker image
  docker-build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Build Docker image
      run: docker build -t first-pipeline:${{ github.sha }} -t first-pipeline:latest .
    
    - name: List Docker images
      run: docker images
    
    - name: Test Docker image runs
      run: |
        docker run -d --name test-container -p 3000:3000 first-pipeline:${{ github.sha }}
        sleep 5
        echo "Container is running:"
        docker ps
        echo ""
        echo "Container logs:"
        docker logs test-container
        echo ""
        echo "Testing health endpoint:"
        docker exec test-container curl -f http://localhost:3000/health || exit 1
        docker stop test-container
        docker rm test-container

  # Job 3: Deploy to Render (only on main branch)
  deploy:
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Deploy to Render
      run: |
        curl ${{ secrets.RENDER_DEPLOY_HOOK }}
      continue-on-error: true
