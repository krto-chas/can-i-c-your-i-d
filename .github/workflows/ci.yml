name: CI/CD Pipeline üöÄ

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Job 1: Lint and test code with coverage
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run lint
      run: npm run lint
      continue-on-error: true
    
    - name: Run security audit
      run: npm run security
      continue-on-error: true
    
    - name: Run tests
      run: npm test
    
    - name: Generate code coverage report
      run: npm run test:coverage
      continue-on-error: true
    
    - name: Upload coverage to artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report-node-${{ matrix.node-version }}
        path: coverage/
        retention-days: 30

  # Job 2: Build and push Docker image
  docker-build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Build Docker image
      run: docker build -t first-pipeline:${{ github.sha }} -t first-pipeline:latest .
    
    - name: List Docker images
      run: docker images
    
    - name: Test Docker image runs
      run: |
        docker run -d --name test-container -p 3000:3000 first-pipeline:${{ github.sha }}
        sleep 5
        echo "Container is running:"
        docker ps
        echo ""
        echo "Container logs:"
        docker logs test-container
        echo ""
        echo "Testing health endpoint:"
        curl -f http://localhost:3000/health && echo "‚úÖ Health check passed!"
        docker stop test-container
        docker rm test-container
    
    - name: Login to Docker Hub
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
      continue-on-error: true
    
    - name: Push to Docker Hub
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        docker tag first-pipeline:latest ${{ secrets.DOCKER_USERNAME }}/first-pipeline:latest
        docker tag first-pipeline:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/first-pipeline:${{ github.sha }}
        docker push ${{ secrets.DOCKER_USERNAME }}/first-pipeline:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/first-pipeline:${{ github.sha }}
      continue-on-error: true

  # Job 3: Deploy to Render (only on main branch)
  deploy:
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Deploy to Render
      run: |
        curl ${{ secrets.RENDER_DEPLOY_HOOK }}
      continue-on-error: true
      env:
        RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
    
    - name: Notify Slack on deployment
      if: always()
      uses: slackapi/slack-github-action@v1.24.0
      with:
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        payload: |
          {
            "text": "üöÄ Deployment Update",
            "blocks": [
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "*Repository:* ${{ github.repository }}\n*Branch:* main\n*Commit:* ${{ github.sha }}\n*Status:* ${{ job.status == 'success' && '‚úÖ Success' || '‚ùå Failed' }}"
                }
              },
              {
                "type": "actions",
                "elements": [
                  {
                    "type": "button",
                    "text": {
                      "type": "plain_text",
                      "text": "View Workflow"
                    },
                    "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                  }
                ]
              }
            ]
          }
      continue-on-error: true
  
  # Job 4: Notify on failure
  notify-failure:
    runs-on: ubuntu-latest
    needs: [test, docker-build, deploy]
    if: failure()
    
    steps:
    - name: Send Slack failure notification
      uses: slackapi/slack-github-action@v1.24.0
      with:
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        payload: |
          {
            "text": "‚ùå Pipeline Failed",
            "blocks": [
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "*Pipeline Status:* Failed ‚ùå\n*Repository:* ${{ github.repository }}\n*Branch:* ${{ github.ref_name }}\n*Commit:* <${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}|${{ github.sha }}>\n*Author:* ${{ github.actor }}"
                }
              },
              {
                "type": "actions",
                "elements": [
                  {
                    "type": "button",
                    "text": {
                      "type": "plain_text",
                      "text": "View Logs"
                    },
                    "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                  }
                ]
              }
            ]
          }
      continue-on-error: true
