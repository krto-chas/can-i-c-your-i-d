name: CI/CD Pipeline üöÄ

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  security-events: write

jobs:
  # Job 1: Lint and test code with coverage
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run lint
      run: npm run lint
      continue-on-error: true
    
    - name: Run security audit
      run: npm run security
      continue-on-error: true
    
    - name: Run tests
      run: npm test
    
    - name: Generate code coverage report
      run: npm run test:coverage
      continue-on-error: true
    
    - name: Upload coverage to artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report-node-${{ matrix.node-version }}
        path: coverage/
        retention-days: 30

  # Job 2: Build and push Docker image
  docker-build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Build Docker image
      run: docker build -t can-i-c-your-i-d:${{ github.sha }} -t can-i-c-your-i-d:latest .
    
    - name: List Docker images
      run: docker images
    
    - name: Test Docker image runs
      run: |
        docker run -d --name test-container -p 3000:3000 can-i-c-your-i-d:${{ github.sha }}
        sleep 5
        echo "Container is running:"
        docker ps
        echo ""
        echo "Container logs:"
        docker logs test-container
        echo ""
        echo "Testing health endpoint:"
        curl -f http://localhost:3000/health && echo "‚úÖ Health check passed!"
        docker stop test-container
        docker rm test-container
    
    - name: Trivy - Scan Docker image
      uses: aquasecurity/trivy-action@0.28.0
      with:
        image-ref: 'can-i-c-your-i-d:${{ github.sha }}'
        format: 'sarif'
        output: 'trivy-image.sarif'
        severity: 'CRITICAL,HIGH'
        exit-code: '0'

    - name: Trivy - Scan filesystem (npm packages)
      uses: aquasecurity/trivy-action@0.28.0
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-fs.sarif'
        severity: 'CRITICAL,HIGH'
        exit-code: '0'

    - name: Trivy - Scan for secrets
      uses: aquasecurity/trivy-action@0.28.0
      with:
        scan-type: 'fs'
        scan-ref: '.'
        scanners: 'secret'
        format: 'table'
        exit-code: '0'

    - name: Upload Trivy image scan to GitHub Security
      uses: github/codeql-action/upload-sarif@v4
      if: always()
      with:
        sarif_file: 'trivy-image.sarif'
        category: 'trivy-image'

    - name: Upload Trivy filesystem scan to GitHub Security
      uses: github/codeql-action/upload-sarif@v4
      if: always()
      with:
        sarif_file: 'trivy-fs.sarif'
        category: 'trivy-filesystem'

    - name: Login to Docker Hub
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push to Docker Hub
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USERNAME }}
      run: |
        echo "Docker username length: ${#DOCKER_USER}"
        docker tag can-i-c-your-i-d:latest ${DOCKER_USER}/can-i-c-your-i-d:latest
        docker tag can-i-c-your-i-d:${{ github.sha }} ${DOCKER_USER}/can-i-c-your-i-d:${{ github.sha }}
        docker push ${DOCKER_USER}/can-i-c-your-i-d:latest
        docker push ${DOCKER_USER}/can-i-c-your-i-d:${{ github.sha }}

  # Job 3: Deploy to Render (only on main branch)
  deploy:
    runs-on: ubuntu-latest
    needs: docker-build 
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Deploy to Render
      run: |
        curl ${{ secrets.RENDER_DEPLOY_HOOK }}
      continue-on-error: true
      env:
        RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
    
    - name: Notify Slack on deployment
      if: always()
      run: |
        curl -X POST ${{ secrets.SLACK_WEBHOOK }} \
          -H 'Content-Type: application/json' \
          -d '{
            "text": "üöÄ Deployment Update",
            "blocks": [
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "*Repository:* ${{ github.repository }}\n*Branch:* main\n*Commit:* ${{ github.sha }}\n*Status:* ${{ job.status == 'success' && '‚úÖ Success' || '‚ùå Failed' }}"
                }
              },
              {
                "type": "actions",
                "elements": [
                  {
                    "type": "button",
                    "text": {
                      "type": "plain_text",
                      "text": "View Workflow"
                    },
                    "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                  }
                ]
              }
            ]
          }'
      continue-on-error: true
  
  # Job 4: Notify on failure
  notify-failure:
    runs-on: ubuntu-latest
    needs: [test, docker-build, deploy]
    if: failure()
    
    steps:
    - name: Send Slack failure notification
      run: |
        curl -X POST ${{ secrets.SLACK_WEBHOOK }} \
          -H 'Content-Type: application/json' \
          -d '{
            "text": "‚ùå Pipeline Failed",
            "blocks": [
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "*Pipeline Status:* Failed ‚ùå\n*Repository:* ${{ github.repository }}\n*Branch:* ${{ github.ref_name }}\n*Commit:* <${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}|${{ github.sha }}>\n*Author:* ${{ github.actor }}"
                }
              },
              {
                "type": "actions",
                "elements": [
                  {
                    "type": "button",
                    "text": {
                      "type": "plain_text",
                      "text": "View Logs"
                    },
                    "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                  }
                ]
              }
            ]
          }'
      continue-on-error: true
